<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <!-- A diretiva [(ngModel)] que necessita de ser importada no app.module.ts após ser declarada no HTML, é um Two-way Data Binding... que diferente do property binding que renderiza porpiedades e atributos do component.ts e do event binding que serve como interpolacao de acoes com o front o componente, a diretiva [(ngModule)] é utilizada para a acao no front tenha uma vinculacao bidirecional, como nessa atividade, todo texto digitado no formulario é renderizado em tempo real nos modelos de cards da memoteca-->
    <input
    type="textarea"
    class="input"
    id="pensamento"
    name="pensamento"
    placeholder="Digite o pensamento"
    [(ngModel)]="pensamento.conteudo"
    >
    <label for="autoria">Autoria ou fonte</label>
    <input
    type="text"
    class="input"
    id="autoria"
    name="autoria"
    placeholder="Digite o autoria ou fonte"
    [(ngModel)]="pensamento.autoria"
    >
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
          type="radio"
          id="modelo1"
          value="modelo1"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens_do_curso/modelo1.png" alt="aspas azuis">
          <p class="conteudo">{{ pensamento.conteudo }}</p> <!-- Além do exemplo acima sobre PROPERTY BIDING temos aqui outra forma de sintax, A INTERPOLACAO onde na tag p usamos o colchete duplo e no seu interior com espaco no inicio e no fim, informamos o atibuto pensamenro do component.ts e a propriedade conteudo e autoria que replicaram no teste local nos modelos de card-->
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input
          type="radio"
          id="modelo2"
          value="modelo2"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/Imagens_do_curso/modelo2.png" alt="aspas azuis">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
          type="radio"
          id="modelo3"
          value="modelo3"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/Imagens_do_curso/modelo3.png" alt="aspas azuis">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarPensamento()" class="botao">Salvar</button> <!-- EVENT BINDINHG - ao contrario do property binding que renderiza no HTML propriedades e atributos do component.ts, o EVENT BINDING enventListenner que me permite criar metodos e funcoes advindas de interacao com o frontend, no exemplo desse exercicio eu criei o event binding no botao salvar com (click) e ao clicar no botao Salvar, criara a funcao criarPensamento() que chamado da mesma funcao declarada em criar-pensamento.component.ts que retorna o comportamento de um alert com mensagem de Novo pensamento criado.-->
      <button routerLink="/listarPensamento" (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
