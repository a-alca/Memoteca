<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos"> <!-- para solucao de tratativa de mensagem de erro para o usuario, quando nao houverem pensamentos no atributo listaPensamentos, foi icluso um *ngIf onde se listaPensamentos for maior que 0, vai renderizar a div abaixo do *ngFor, porém se nao for, estao implementamos a diretiva ng-tamplate para renderizar mensagem que nao ha pensamentos disponiveis no mural-->
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<ng-template #semPensamentos> <!-- diretiva para aprensetar mensagem caso condicao caia no *ngIf -->
  <div class="ff-inter sem-pensamentos">
    <p>No momento não há pensamentos disponiveis no mural.</p>
  </div>
</ng-template>
